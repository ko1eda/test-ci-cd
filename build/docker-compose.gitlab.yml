version : '3'

services : 
  nginx:
    build: 
      context: ./nginx
      dockerfile: DockerFile
    image: registry.gitlab.com/koleda/test-ci-cd/nginx:${CI_PIPELINE_IID}
    networks: 
      - appnet
    depends_on:
      - php-fpm
    restart: always

  php-fpm:
    build:
      context: ./php
      dockerfile: DockerFile
    image: registry.gitlab.com/koleda/test-ci-cd/php-fpm:${CI_PIPELINE_IID}
    networks: 
      - appnet
    restart: always
  
  queue-worker:
    build:
      context: ./queue-worker
      dockerfile: DockerFile
    image: registry.gitlab.com/koleda/test-ci-cd/queue-worker:${CI_PIPELINE_IID}
    networks: 
      - appnet
    depends_on:
      - php-fpm
    restart: always
  
  mysql:
    build:
      context: ./mysql
      dockerfile: DockerFile
    image: registry.gitlab.com/koleda/test-ci-cd/mysql:${CI_PIPELINE_IID}
    volumes:
      - mysql_data:/var/lib/mysql
    networks: 
      - appnet
    restart: always

  node:
    build:
      context: ./node
      dockerfile: DockerFile
    image: registry.gitlab.com/koleda/test-ci-cd/node:${CI_PIPELINE_IID}
    networks:
      - appnet

  redis:
    image: redis:5.0.0-alpine
    networks: 
      - appnet  
    volumes:
      - redis_data:/data
    restart: always

# External means use an external volume
# If not it would create a volume scoped with the root dir name
volumes:
  mysql_data:
  redis_data:

# Same as volume comments above
networks: 
  appnet: