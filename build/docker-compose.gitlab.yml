version : '3'

services : 
  nginx:
    build: 
      context: ./nginx
      dockerfile: DockerFile
    image: registry.gitlab.com/koleda/nginx:1.0.0
    networks: 
      - appnet
    depends_on:
      - php-fpm
    restart: always

  php-fpm:
    build:
      context: ./php
      dockerfile: DockerFile
    image: registry.gitlab.com/koleda/php-fpm:1.0.0
    networks: 
      - appnet
    restart: always
  
  queue-worker:
    build:
      context: ./queue-worker
      dockerfile: DockerFile
    image: registry.gitlab.com/koleda/queue-worker:1.0.0
    networks: 
      - appnet
    depends_on:
      - php-fpm
    restart: always
  
  mysql:
    build:
      context: ./mysql
      dockerfile: DockerFile
    image: registry.gitlab.com/koleda/mysql:1.0.0
    volumes:
      - mysql_data:/var/lib/mysql
    networks: 
      - appnet
    restart: always

  redis:
    image: redis:5.0.0-alpine
    networks: 
      - appnet  
    volumes:
      - redis_data:/data
    restart: always

  node:
    build:
      context: ./node
      dockerfile: DockerFile
    image: registry.gitlab.com/koleda/node:1.0.0
    networks:
      - appnet


# External means use an external volume
# If not it would create a volume scoped with the root dir name
volumes:
  mysql_data:
  redis_data:

# Same as volume comments above
networks: 
  appnet: